common:
  quote_char: '"'
  separator: ';'
  has_header: true

validators:
  - type: illegal_chars
    illegal_chars: ['!', '?', '@', 'tv']
    replace_with: ['_', '.', '-', '!!_________NO____________TV___________!!']
    fix: true
    enabled: true
    common:
        quote_char: '"'
        separator: ';'
        has_header: true

  - type: field_count
    expected: 50
    enabled: true
    common:
        quote_char: '"'
        separator: ';'
        has_header: true
